name: Simple Workflow

on:
    workflow_dispatch:
     inputs:
      environment:
        description: 'Provide some input'     
        required: false
        default: 'type smth'
jobs:

    TIMESTAMP&Input:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v2
        - name: 1.1 UPLOADING FILES
          run: |
            cp ./scripts/main.py ./.github/actions/action_1.2/main.py
        - name: 1.2 EXECUTING THE PYTHON SCRIPT
          uses: ./.github/actions/action_1.2
        - name: 1.3 DOWNLOAD ARTIFACT
          uses: actions/upload-artifact@v2
          with:
              name: log.txt
              path: /home/runner/work/devops-school/devops-school/log.txt
              run:      |
                echo "Env: ${{ github.event.inputs.environment }}"  >> /home/runner/work/devops-school/devops-school/log.txt
